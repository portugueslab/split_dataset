language: python
python:
- 3.8
- 3.7
- 3.6
install:
- pip install -U tox-travis
- pip install codecov
- pip install Sphinx==3.0.3
- pip install sphinx_rtd_theme==0.4.3
script:
- tox
after_success:
- codecov
- cd docs
- sphinx-apidoc ../split_dataset -o ./
- make html
- cd ..
deploy:
  - provider: pages
    skip_cleanup: true
    keep_history: true
    github_token:
      secure: 
    on:
      tags: true
      branch: master
      python: 3.8
    local-dir: docs/_build/html
    committer-from-gh: true
  - provider: pypi
    skip_cleanup: true
    distributions: sdist bdist_wheel
    user: __token__
    password:
      secure: 
    on:
      tags: true
      branch: master
      python: 3.8
    skip_existing: true
